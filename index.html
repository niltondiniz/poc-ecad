<!DOCTYPE html>
<html>
  <head>
    <title>Carregamento em Partes de Áudio</title>
    <script src="https://unpkg.com/wavesurfer.js"></script>
  </head>
  <body>
    <h1>Carregamento em Partes de Áudio</h1>
    <div id="waveform"></div>
    <script>
      const audio = new Audio();
      audio.controls = true;
      audio.src = "http://localhost:3000/audio_.mp3";

      const waveformContainer = document.getElementById("waveform");

      const wavesurfer = WaveSurfer.create({
        container: waveformContainer,
        responsive: true,
        waveColor: "rgb(200, 0, 200)",
        progressColor: "rgb(100, 0, 100)",
        media: audio,
        minPxPerSec: 1, 
      });
      
    </script>
  </body>
</html>
